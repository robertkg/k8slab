apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: alertmanagerconfig-slack
  namespace: monitoring
  labels:
    release: prometheus
spec:
  receivers:
    - name: slack
      slackConfigs:
        - sendResolved: true
          apiURL:
            key: apiSecret
            name: slack-webhook
          channel: '#alertmanager'
          title: 'Test title:'
          text: 'Test description'
  route:
    receiver: slack
    repeatInterval: 1m
    groupInterval: 10s
    groupWait: 10s
    groupBy:
      - alertname
