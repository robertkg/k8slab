apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8slab-webapi
spec:
  selector:
    matchLabels:
      run: k8slab-webapi
  replicas: 1
  template:
    metadata:
      labels:
        run: k8slab-webapi
    spec:
      # initContainers:
      #   - name: k8slab-webapi-init
      #     image: groundnuty/k8s-wait-for:v1.7
      #     imagePullPolicy: IfNotPresent
      #     args:
      #       - "job"
      #       - "ef-migration"
      containers:
        - name: k8slab-webapi
          image: k8slab/webapi:latest
          imagePullPolicy: Never # Force load image locally to avoid pulling from public container registry
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: "ASPNETCORE_ENVIRONMENT"
              value: "Development"
          resources:
            limits:
              cpu: "250m"
              memory: "64Mi"
