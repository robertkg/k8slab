apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql
spec:
  selector:
    matchLabels:
      run: mssql
  replicas: 1
  template:
    metadata:
      labels:
        run: mssql
    spec:
      containers:
        - name: mssql
          image: k8slab/mssql:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 1433
              protocol: TCP
          resources:
            limits:
              cpu: "250m"
              memory: "64Mi"
